<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>
        <section class="esquerda">
            <div class="bg-main">
                <img src="./images/bg-main-desktop.png" alt="">
            </div>
            <div class="cartoes">
                <div class="cartao-front"><img src="./images/bg-card-front.png" alt="">
                    <div class="iconCard">
                        <img src="./images/card-logo.svg" alt="">
                    </div>
                    <div class="numeroCartao">
                        <h2 id="escrNum" onload="reescreverNumero()">0000 0000 0000 0000</h2>
                    </div>
                    <div class="nameCard">
                        <h5 id="escrName">nome do cart√£o</h5>
                    </div>
                    <div class="dateCard">
                        <h5 id="escrmes">00</h5>/
                        <h5 id="escrano">00</h5>
                    </div>
                </div>
                <div class="cartao-back"> <img src="./images/bg-card-back.png" alt="">
                    <div class="cvvCard">
                        <h5 id="escrcvv">000</h5>
                    </div>
                </div>
            </div>

        </section>
        <section class="direita">
            <div class="confim">
                <img src="./images/icon-complete.svg" alt="">
                <p class="titulo">Thanks you!</p>
                <p>We've added your card details</p>

                <input class="btn" type="submit" value="Confirmar">

            </div>


        </section>
    </main>
